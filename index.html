<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Painel SMM - Demo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header><h1>Painel SMM</h1></header>

  <main>
    <section id="catalogo">
      <h2>Serviços</h2>
      <div class="servico" data-id="service_1" data-price="5">
        <h3>100 Likes Instagram</h3>
        <p>Preço: R$5</p>
        <button onclick="comprar('service_1', 5)">Comprar</button>
      </div>
    </section>

    <section id="pedido" style="display:none">
      <h2>Fazer Pedido</h2>
      <form id="orderForm">
        <input type="hidden" id="serviceId"/>
        <label>URL alvo (ex: https://instagram.com/...)<br/>
          <input id="targetUrl" required/>
        </label><br/>
        <label>Quantidade<br/>
          <input id="quantity" type="number" min="1" value="100" required/>
        </label><br/>
        <button type="submit">Pagar e Enviar Pedido</button>
      </form>
    </section>

    <section id="status"></section>
  </main>

<script src="app.js"></script>
</body>
</html>
