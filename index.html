<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Loja Online</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        padding: 20px;
        padding-bottom: 120px; /* evita que o botão tape o produto */
    }

    .produto {
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    /* Botão Pix fixo */
    .btn-pix-fixo {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #06c258;
        color: white;
        padding: 18px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
    }

    /* Tela Pix */
    .pix-modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.75);
        justify-content: center;
        align-items: center;
    }

    .pix-box {
        background: white;
        width: 85%;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        position: relative;
    }

    /* Botão fechar corrigido */
    .fechar {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <div class="produto">
        <h2>Produto 1</h2>
        <p>Descrição do produto 1</p>
        <button onclick="abrirPix()">Pagar com Pix</button>
    </div>

    <div class="produto">
        <h2>Produto 2</h2>
        <p>Descrição do produto 2</p>
        <button onclick="abrirPix()">Pagar com Pix</button>
    </div>
</div>

<!-- Botão Pix Fixo -->
<div class="btn-pix-fixo" onclick="abrirPix()">
    PAGAR AGORA VIA PIX
</div>

<!-- Tela Pix -->
<div class="pix-modal" id="pixmodal">
    <div class="pix-box">
        <div class="fechar" onclick="fecharPix()">×</div>
        <h2>Pague via Pix</h2>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=pix" width="250" />
        <p>Clique e copie:</p>
        <textarea readonly style="width:100%;height:60px;">chave-pix-exemplo</textarea>
    </div>
</div>

<script>
function abrirPix() {
    document.getElementById("pixmodal").style.display = "flex";
}

function fecharPix() {
    document.getElementById("pixmodal").style.display = "none";
}
</script>

</body>
</html>
