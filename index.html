<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Loja Online - Pagamentos via Pix</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #111; color: white; padding: 16px; text-align: center; }
    main { padding: 16px; }

    .produto { background: white; padding: 16px; margin-bottom: 16px; border-radius: 12px; }
    .produto img { width: 100%; border-radius: 8px; }
    .produto button { width: 100%; padding: 12px; margin-top: 8px; background: #0d6efd; color: white; border: none; border-radius: 8px; font-size: 16px; }

    #carrinho {
  position: relative;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  padding: 16px;
  border-top: 2px solid #ccc;
  display: block;
  z-index: 1;
  margin-top: 20px;
}

main {
  padding-bottom: 40px !important;
}

main {
  padding-bottom: 220px !important;
}
    #carrinho h2 { margin: 0 0 8px 0; }
    #listaCarrinho { max-height: 200px; overflow-y: auto; }
    #btnPagarpix { width: 100%; padding: 14px; background: green; color: white; border: none; border-radius: 10px; margin-top: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <header>
    <h1>Minha Loja Online</h1>
  </header>

  <main>
    <div class="produto">
      <h3>Produto 1</h3>
      <img src="https://via.placeholder.com/500x300" />
      <p>Descrição do produto 1.</p>
      <strong>R$ 20,00</strong>
      <button onclick="addCarrinho('Produto 1', 20)">Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
      <h3>Produto 2</h3>
      <img src="https://via.placeholder.com/500x300" />
      <p>Descrição do produto 2.</p>
      <strong>R$ 35,00</strong>
      <button onclick="addCarrinho('Produto 2', 35)">Adicionar ao Carrinho</button>
    </div>
  </main>

  <div id="carrinho">
    <h2>Carrinho</h2>
    <div id="listaCarrinho"></div>
    <h3>Total: R$ <span id="total"></span></h3>
    <button id="btnPagarpix" onclick="gerarPix()">Pagar com Pix</button>
  </div>

  <script>
    let carrinho = [];

    function addCarrinho(nome, preco) {
  carrinho.push({ nome, preco });
  alert(nome + " adicionado ao carrinho!");
  atualizarCarrinho();
});
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('listaCarrinho');
      let html = '';
      let total = 0;

      carrinho.forEach(item => {
        html += `<p>${item.nome} — R$ ${item.preco}</p>`;
        total += item.preco;
      });

      lista.innerHTML = html;
      document.getElementById('total').innerText = total.toFixed(2);
      document.getElementById('carrinho').style.display = 'block';
    }

    function gerarPix() {
      const total = document.getElementById('total').innerText;
      const chavePix = "SEU-EMAIL-OU-CHAVE-AQUI";
      const mensagem = encodeURIComponent(`Pagamento de R$ ${total}`);
      const copiaCola = `pix://pagamento?chave=${chavePix}&valor=${total}&mensagem=${mensagem}`;

      alert("Copie o código Pix:

" + copiaCola);
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <div id="qrModal" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);display:none;justify-content:center;align-items:center;">
    <div style="background:#fff;padding:20px;border-radius:12px;text-align:center;">
      <h2>Pagamento Pix</h2>
      <div id="qrCode"></div>
      <button onclick="fecharQR()" style="margin-top:15px;padding:10px 20px;border:none;background:#222;color:#fff;border-radius:8px;">Fechar</button>
    </div>
  </div>

  <script>
    function gerarPix() {
      const total = document.getElementById('total').innerText;
      const chavePix = "SEU-EMAIL-OU-CHAVE-AQUI";
      const nome = "Sua Loja";
      const cidade = "BRASIL";

      const payload = `00020126360014BR.GOV.BCB.PIX0114${chavePix}5204000053039865405${total}5802BR5913${nome}6006${cidade}62070503***6304`;

      document.getElementById("qrCode").innerHTML = "";
      new QRCode(document.getElementById("qrCode"), payload);

      document.getElementById("qrModal").style.display = "flex";
    }

    function fecharQR() {
      document.getElementById("qrModal").style.display = "none";
    }
  </script>
</body>
</html>
